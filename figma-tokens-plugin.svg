<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Light shadow for elements -->
    <filter id="lightShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="700" fill="#f5f5f5"/>
  
  <!-- Main Container -->
  <g filter="url(#shadow)">
    <rect x="10" y="20" width="480" height="660" rx="12" fill="#ffffff"/>
  </g>
  
  <!-- Header -->
  <rect x="10" y="20" width="480" height="73" rx="12" fill="#ffffff"/>
  <rect x="10" y="83" width="480" height="1" fill="#e5e5e5"/>
  <text x="34" y="66" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a">Figma Design Tokens Plugin</text>
  
  <!-- Controls Section Background -->
  <rect x="10" y="93" width="480" height="116" fill="#fafafa"/>
  
  <!-- Category Dropdown -->
  <rect x="34" y="113" width="432" height="44" rx="8" fill="#ffffff" stroke="#d5d5d5" stroke-width="1"/>
  <text x="50" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" fill="#333">Category Dropdown: All</text>
  <!-- Dropdown arrow -->
  <polyline points="448,131 453,136 458,131" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Search Input -->
  <rect x="34" y="169" width="432" height="44" rx="8" fill="#ffffff" stroke="#d5d5d5" stroke-width="1"/>
  <text x="50" y="196" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" fill="#999">Search tokens...</text>
  
  <!-- Tokens Container -->
  <rect x="10" y="209" width="480" height="400" fill="#ffffff"/>
  
  <!-- Colors Section -->
  <g id="colorsSection">
    <!-- Section Header -->
    <text x="34" y="237" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#666">▼</text>
    <text x="50" y="237" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#333">Colors (24)</text>
    
    <!-- Color Token 1: primary-blue -->
    <g filter="url(#lightShadow)">
      <rect x="58" y="255" width="32" height="32" rx="6" fill="#0066CC" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
    </g>
    <text x="102" y="276" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#333">primary-blue</text>
    <text x="406" y="276" font-family="'SF Mono', Monaco, 'Courier New', monospace" font-size="13" fill="#666" text-anchor="end">#0066CC</text>
    
    <!-- Color Token 2: secondary-red -->
    <g filter="url(#lightShadow)">
      <rect x="58" y="297" width="32" height="32" rx="6" fill="#FF4444" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
    </g>
    <text x="102" y="318" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#333">secondary-red</text>
    <text x="406" y="318" font-family="'SF Mono', Monaco, 'Courier New', monospace" font-size="13" fill="#666" text-anchor="end">#FF4444</text>
    
    <!-- Color Token 3: accent-green -->
    <g filter="url(#lightShadow)">
      <rect x="58" y="339" width="32" height="32" rx="6" fill="#00CC66" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
    </g>
    <text x="102" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#333">accent-green</text>
    <text x="406" y="360" font-family="'SF Mono', Monaco, 'Courier New', monospace" font-size="13" fill="#666" text-anchor="end">#00CC66</text>
  </g>
  
  <!-- Typography Section -->
  <g id="typographySection">
    <!-- Section Header -->
    <text x="34" y="405" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#666">▼</text>
    <text x="50" y="405" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#333">Typography (12)</text>
    
    <!-- Typography Token 1: heading-large -->
    <text x="58" y="433" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#333">heading-large</text>
    <text x="406" y="433" font-family="'SF Mono', Monaco, 'Courier New', monospace" font-size="13" fill="#666" text-anchor="end">32px/700</text>
    
    <!-- Typography Token 2: body-regular -->
    <text x="58" y="463" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#333">body-regular</text>
    <text x="406" y="463" font-family="'SF Mono', Monaco, 'Courier New', monospace" font-size="13" fill="#666" text-anchor="end">16px/400</text>
  </g>
  
  <!-- Spacing Section -->
  <g id="spacingSection">
    <!-- Section Header -->
    <text x="34" y="503" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#666">▼</text>
    <text x="50" y="503" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#333">Spacing (8)</text>
    
    <!-- Spacing Token 1: space-md -->
    <text x="58" y="531" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#333">space-md</text>
    <text x="406" y="531" font-family="'SF Mono', Monaco, 'Courier New', monospace" font-size="13" fill="#666" text-anchor="end">16px</text>
    
    <!-- Spacing Token 2: space-lg -->
    <text x="58" y="561" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#333">space-lg</text>
    <text x="406" y="561" font-family="'SF Mono', Monaco, 'Courier New', monospace" font-size="13" fill="#666" text-anchor="end">24px</text>
  </g>
  
  <!-- Footer Border -->
  <rect x="10" y="609" width="480" height="1" fill="#e5e5e5"/>
  
  <!-- Footer Background -->
  <rect x="10" y="609" width="480" height="71" rx="0" fill="#fafafa"/>
  <rect x="10" y="668" width="480" height="12" rx="0" fill="#fafafa"/>
  
  <!-- Footer Buttons -->
  <!-- Settings Button -->
  <rect x="34" y="625" width="131" height="39" rx="6" fill="#ffffff" stroke="#d5d5d5" stroke-width="1"/>
  <text x="99.5" y="649" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#333" text-anchor="middle">Settings</text>
  
  <!-- Export All Button -->
  <rect x="177" y="625" width="131" height="39" rx="6" fill="#ffffff" stroke="#d5d5d5" stroke-width="1"/>
  <text x="242.5" y="649" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#333" text-anchor="middle">Export All</text>
  
  <!-- Sync Button -->
  <rect x="320" y="625" width="131" height="39" rx="6" fill="#ffffff" stroke="#d5d5d5" stroke-width="1"/>
  <text x="385.5" y="649" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#333" text-anchor="middle">Sync</text>
  
  <!-- Bottom rounded corners -->
  <path d="M 10 668 L 10 668 Q 10 680 22 680 L 478 680 Q 490 680 490 668 L 490 668 L 10 668" fill="#fafafa"/>
</svg>
